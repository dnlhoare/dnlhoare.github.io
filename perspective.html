<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJHDev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        body {
            color: white;
            font-size: 3rem;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    DJHDev.co.uk
    <canvas id="webglCanvas"></canvas>
    <script>
        let scene, camera, renderer, texture, depthTexture, material, mesh;
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 1;
            
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webglCanvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            const geometry = new THREE.PlaneGeometry(2, 2);
            const loader = new THREE.TextureLoader();
            texture = loader.load('your-image-url.png');
            depthTexture = loader.load('your-depth-map.png');
            
            material = new THREE.ShaderMaterial({
                uniforms: {
                    tDiffuse: { value: texture },
                    tDepth: { value: depthTexture },
                    uMouse: { value: { x: 0.5, y: 0.5 } }
                },
                vertexShader: `
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform sampler2D tDiffuse;
                    uniform sampler2D tDepth;
                    uniform vec2 uMouse;
                    varying vec2 vUv;
                    void main() {
                        float depth = texture2D(tDepth, vUv).r;
                        vec2 offset = (uMouse - vec2(0.5)) * 0.1 * depth;
                        vec2 uv = vUv + offset;
                        gl_FragColor = texture2D(tDiffuse, uv);
                    }
                `
            });
            
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            
            window.addEventListener('mousemove', (event) => {
                material.uniforms.uMouse.value.x = event.clientX / window.innerWidth;
                material.uniforms.uMouse.value.y = 1.0 - event.clientY / window.innerHeight;
            });
            
            window.addEventListener('touchmove', (event) => {
                material.uniforms.uMouse.value.x = event.touches[0].clientX / window.innerWidth;
                material.uniforms.uMouse.value.y = 1.0 - event.touches[0].clientY / window.innerHeight;
            });
            
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>
